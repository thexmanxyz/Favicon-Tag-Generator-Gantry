name: Favicon Generator
description: Configure Favicon Generator Atom.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the Favicon Generator Atom.
      default: true

    tabs:
      type: container.tabs
      fields:
        tab_general:
            label: General
            fields:
                general.info:
                  type: separator.note
                  class: alert alert-info
                  content: In Automatic or Semi-Automatic Mode please define the Image Identifier  and name your files appropriate e.g.: favicon.icon, favicon-16.png, favicon-32.png. In all automaic modes images are limitied to the files types .png and .ico.

                general.mode:
                  type: select.select
                  label: Mode
                  description: Select one of the generation modes. Automatic does automatically fill the images by a file identifier and path. Semi-Automatic will allow overrides of specific tags. Manual does only generate the tags which are enabled and have an image.
                  placeholder: 'Select...'
                  default: automatic
                  options:
                      auto: Automatic
                      semi-auto: Semi-Automatic
                      manual: Manual
                      custom: Custom Only

                general.base_path:
                  type: input.text
                  label: Images Base Path
                  description: The base path for the favicon images in automatic mode.
                  placeholder: path/to/favicon/images

                general.file_id:
                  type: input.text
                  label: Image identifier
                  description: The image file identifier. The files have to be named e.g.: favicon.ico, favicon-16.png, favicon-32.png
                  default: favicon

        tab_icons1:
            label: Icons (1)
            fields:
                icon.info:
                  type: separator.note
                  class: alert alert-info
                  content: Default Favicon Icon

                icon.enabled:
                  type: input.checkbox
                  label: Enable
                  description: Defines whether the icon link tag (icon) should be generated.
                  default: 1

                icon.image:
                  type: input.imagepicker
                  label: Image
                  description: Select the image for the link tag.
                  filter: '.(jpe?g|gif|png|svg|ico)$'

                icon.rel:
                  type: select.select
                  label: Rel Attribute
                  description: Select the 'rel=' attribute for the link tag.
                  placeholder: 'Select...'
                  default: icon
                  options:
                      icon: Image (icon)
                      apple-touch-icon: Apple Touch Icon (apple-touch-icon)

